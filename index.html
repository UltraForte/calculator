<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="javascript.js" defer></script>
    </head>
<body>
    <div id="main-div">
        <div class="display">
            <p id="displayInput"></p>
        </div>
        <div id="buttons">
            <div class="row one">
                <btn class="btn num one">1</btn>
                <btn class="btn num two">2</btn>
                <btn class="btn num three">3</btn>
                <btn class="btn func divide">/</btn>
            </div>
            <div class="row two">
                <btn class="btn num four">4</btn>
                <btn class="btn num five">5</btn>
                <btn class="btn num six">6</btn>
                <btn class="btn func multiply">Ã—</btn>
            </div>
            <div class="row three">
                <btn class="btn num seven">7</btn>
                <btn class="btn num eight">8</btn>
                <btn class="btn num nine">9</btn>
                <btn class="btn func subtract">-</btn>
            </div>
            <div class="row four">
                <btn class="btn dot">.</btn>
                <btn class="btn num zero">0</btn>
                <btn class="btn equals">=</btn>
                <btn class="btn func add">+</btn>
            </div>
            <div class="row five">
                <btn class="btn clear">Clear</btn>
            </div>
        </div>


    </div>
</body>
</html>
